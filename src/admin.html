<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <script>
        angular.module("sportsStoreAdmin", ["ngRoute"])
                .config(['$routeProvider', function ($routeProvider) {
                    $routeProvider.when("/login", {
                        templateUrl: "/sportsstore/src/views/adminLogin.html"
                    });
                    $routeProvider.when("/main", {
                        templateUrl: "/sportsstore/src/views/adminMain.html"
                    });
                    $routeProvider.otherwise({
                        redirectTo: "/login"
                    });
                }]);
    </script>
    <script src="controllers/adminController.js"></script>
</head>
<body>
    <ng-view></ng-view>
</body>
</html>
